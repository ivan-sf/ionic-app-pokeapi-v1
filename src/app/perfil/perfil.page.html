<ion-header>
  
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="personajes"></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">

    <ion-card-header>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{idPokemon}}.svg" alt="">
      <ion-card-title>
        <div *ngFor="let n of pokemonForms">
          {{n.name}}
        </div>
      </ion-card-title>
      <ion-card-subtitle>
        <h6>Habilidades</h6>
        <div *ngFor="let a of pokemonAbilities">
          {{a.ability.name}}
        </div>
      </ion-card-subtitle>
      
    </ion-card-header>
  
    <ion-card-content>
      <h1>Tipo</h1>
      <div *ngFor="let t of pokemonTypes">
        {{t.type.name}}
      </div>
    </ion-card-content>
  </ion-card>

  
</ion-content>
