<ion-header>
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let personaje of personajes" [routerLink]="['/perfil/'+personaje.url.substr(33).slice(1,-1)]">
      <ion-avatar slot="start">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{personaje.url.substr(33).slice(1,-1)}}.png">
      </ion-avatar>
      <ion-label>{{personaje.name}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
